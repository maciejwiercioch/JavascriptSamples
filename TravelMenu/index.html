<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu</title>
</head>

<body>
    <section class="menu">
        <!--title-->
        <div class="title">
            <h2>Menu</h2>
            <div class="underline"></div>
        </div>
        <!--buttons-->
        <div class="buttons">
            <button class="filter-button" type="button" data-id="All">All</button>
            <button class="filter-button" type="button" data-id="Europe">Europe</button>
            <button class="filter-button" type="button" data-id="Asia">Asia</button>
            <button class="filter-button" type="button" data-id="Africa">Africa</button>
            <button class="filter-button" type="button" data-id="America">America</button>
            <button class="filter-button" type="button" data-id="Australia">Australia</button>
        </div>
        <!--menu items-->
        <div class="menu-section">
        </div>
    </section>
    <!--javascript-->
    <script src="app.js"></script>
</body>

</html>
